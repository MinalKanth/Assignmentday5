<DOCTYPE html>
    <head>
        <script>
            function handleOnChangeEvent(x)
            {
                document.bgColor=x;
            }
        </script>
    <body>
       <center>
           <div class="box"> <div style="width:150px;height:130px;border:2px solid;"><b>Change my colour</b></div></div>
        <br><br>
        <select onchange="handleOnChangeEvent(this.value)">
        <div class="id">
            <option value="id">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">green</option>
        </div>
        </select>
    </center>
         </body>
    </head>
</html>
